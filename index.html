<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/74d7c19871.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="name" onkeyup="validatename()">
        <span class="name"></span>
      </div>
      
      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="phone" onkeyup="validatephone()">
        <span class="phone"></span>
      </div>
      
      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="email" onkeyup="validateemail()">
        <span class="email"></span>
      </div>   
      
      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="message" onkeyup="validatemessage()"></textarea>
        <span class="message"></span>
      </div>
      
      <button onclick=" return validate()">Submit</button>
      
    </form>
  
  </div>
  <script src="js.js"></script>
</body>
</html>
